<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="background-container">
          <div class="logo">
            <img
              src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
              alt="logo"
            />
            <h1>ODIN</h1>
          </div>
          <footer>
            <p>
              Photo by
              <a
                href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                >Halie West</a
              >
              on
              <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                >Unsplash</a
              >
            </p>
          </footer>
        </div>
        <div class="form-wrapper">
          <div class="form-container">
            <h2>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up now to get started
            </h2>
            <form action="/" method="post">
              <div class="inputs-group">
                <h3>Lets do this!</h3>
                <div class="inputs-container">
                  <p>
                    <label for="first-name">
                      <span>First Name: </span>
                      <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input
                      type="text"
                      id="first-name"
                      name="firstName"
                      required
                    />
                  </p>
                  <p>
                    <label for="last-name">
                      <span>Last Name: </span>
                      <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input
                      type="text"
                      id="last-name"
                      name="lastName"
                      required
                    />
                  </p>
                  <p>
                    <label for="email">
                      <span>E-mail: </span>
                      <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="email" id="email" name="email" required />
                  </p>
                  <p>
                    <label for="phone">
                      <span>Phone Number: </span>
                      <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="number" id="phone" name="phone" required />
                  </p>
                  <p>
                    <label for="password">
                      <span>Password: </span>
                      <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input
                      class="error"
                      type="password"
                      id="password"
                      name="password"
                      required
                    />
                  </p>
                  <p>
                    <label for="confirm-password">
                      <span>Confirm Password: </span>
                      <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input
                      class="error"
                      type="password"
                      id="confirm-password"
                      name="confirmPassword"
                      required
                    />
                  </p>
                </div>
              </div>
              <div class="btn-container">
                <button type="submit">Create Account</button>
                <p>
                  Already have an account? <span class="log-in">Log in</span>
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
