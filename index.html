<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="background-container">
          <div class="logo">
            <img src="" alt="logo" />
            <h1>Logo</h1>
          </div>
          <footer>
            <p>Photo by <a href="">artist</a> on <a href="">Unsplash</a></p>
          </footer>
        </div>
        <div class="form-container">
          <h2>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nulla
            expedita adipisci repellat, enim cupiditate aliquid.
          </h2>
          <form action="/" method="post">
            <h3>Lets do this!</h3>
            <div class="inputs-group">
              <p>
                <label for="first-name">
                  <span>First Name: </span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input
                  style="display: block"
                  type="text"
                  id="first-name"
                  name="firstName"
                  required
                />
              </p>
              <p>
                <label for="last-name">
                  <span>Last Name: </span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input
                  style="display: block"
                  type="text"
                  id="last-name"
                  name="lastName"
                  required
                />
              </p>
              <p>
                <label for="email">
                  <span>E-mail: </span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input
                  style="display: block"
                  type="text"
                  id="email"
                  name="email"
                  required
                />
              </p>
              <p>
                <label for="phone">
                  <span>Phone Number: </span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input
                  style="display: block"
                  type="number"
                  id="phone"
                  name="phone"
                  required
                />
              </p>
              <p>
                <label for="password">
                  <span>Password: </span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input
                  style="display: block"
                  type="text"
                  id="password"
                  name="password"
                  required
                />
              </p>
              <p>
                <label for="confirm-password">
                  <span>Confirm Password: </span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input
                  style="display: block"
                  type="text"
                  id="confirm-password"
                  name="confirmPassword"
                  required
                />
              </p>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
          </form>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
